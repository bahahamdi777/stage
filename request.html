<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Request Form</title>
  <style>
    body {
        background-color: darkslategrey;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="offset-4 mt-5 mb-5">
        <div class="card" style="width: 350px">
          <div class="card-header">
            <h2>Request an Account</h2>
          </div>
          <div class="card-body">
            <div>
              <img class="mx-auto d-block rounded-circle card-img-top" src="admin-user-icon.webp" style="width: 150px; height: 150px;">
            </div>
            <form action="request.php" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control form-control-sm" id="name" name="username" required>
              </div>

              <div class="mb-3">
                <label for="codeid" class="form-label">CODE A BARRE</label>
                <input type="code" class="form-control form-control-sm" id="codeid" name="code" aria-describedby="codee"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>

                <div class="invalid-feedback">
                  Veuillez taper son code a barre
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="gsm" class="form-label">GSM</label>
                <input type="text" class="form-control form-control-sm" id="gsm" name="gsm" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" id="email" name="email" required>
              </div>
              <button type="submit" class="btn btn-success text-center">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
